<table class="table table-hover">
    <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bike of bikes | async"
            (click)="onSelect(bike)">
            <td>{{bike.make}}</td>
            <td>{{bike.model}} {{bike.trim}}</td>
            <td>{{bike.year}}</td>
        </tr>
    </tbody>
</table>
