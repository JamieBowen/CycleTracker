<table class="table table-hover">
    <thead>
        <tr>
            <th>Part</th>
            <th>Installed</th>
            <th>Mileage</th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let bikePart of bikeParts">
            <td>{{bikePart.part.partType}}</td>
            <td>{{bikePart.installedDate | date:'MM/dd/yyyy'}}</td>
            <td>{{bikePart.part.manufacturer}} {{bikePart.part.model}} {{bikePart.part.description}}</td>
        </tr>
    </tbody>
</table>
